<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fundraising Spinner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ¯ Fundraising Spinner</h1>
    <div class="wheel-container">
      <div class="wheel" id="wheel">
        <div class="segment">ğŸ’µ 1</div>
        <div class="segment">ğŸ’µ 5</div>
        <div class="segment">ğŸ’µ 10</div>
        <div class="segment">ğŸ’µ 20</div>
        <div class="segment">ğŸ’µ 50</div>
        <div class="segment">ğŸ’µ 100</div>
        <div class="segment">ğŸ’µ 250</div>
        <div class="segment">ğŸ’¸ 1,000,000</div>
      </div>
      <div class="pointer">â–¼</div>
    </div>
    <button id="spinBtn">SPIN</button>
    <p id="result"></p>
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");

    const segments = [1, 5, 10, 20, 50, 100, 250, 1000000];
    let spinning = false;

    spinBtn.addEventListener("click", () => {
      if (spinning) return;
      spinning = true;
      result.textContent = "";

      const randomIndex = Math.floor(Math.random() * segments.length);
      const rotationPerSegment = 360 / segments.length;
      const randomRotation =
        360 * 5 + (segments.length - randomIndex - 1) * rotationPerSegment +
        rotationPerSegment / 2;

      wheel.style.transition = "transform 4s cubic-bezier(0.25, 0.1, 0.25, 1)";
      wheel.style.transform = `rotate(${randomRotation}deg)`;

      setTimeout(() => {
        const value = segments[randomIndex];
        result.textContent = `ğŸ‰ Suggested donation: $${value.toLocaleString()}!`;
        spinning = false;
      }, 4000);
    });
  </script>
</body>
</html>
