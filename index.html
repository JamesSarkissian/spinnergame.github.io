<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spin Wheel</title>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet"> 

	<!-- Link your CSS file -->
	<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- POPUP -->
	<div id="popup" class="popup" aria-hidden="true">
  		<div class="popup-content" role="dialog" aria-modal="true" aria-labelledby="popup-title">
    		<button id="popup-close" class="popup-close" aria-label="Close">✕</button>

    		<h2 id="popup-title" class="popup-title">Please donate: ♥️</h2>
    		<p id="popup-text" class="popup-text">0</p>

    		<div class="popup-actions">
      			<button id="popup-ok" class="popup-ok">Spin Again!</button>
				<button id="popup-donate" class="popup-donate">Donate</button>
    		</div>
  		</div>
	</div>

	

	<div class="bigContainer">
		<div class="container">
			<div class="one">1,000,000</div>
			<div class="two">5</div>
			<div class="three">20</div>
			<div class="four">10</div>
			<div class="five">100</div>
			<div class="six">10</div>
			<div class="seven">20</div>
			<div class="eight">5</div>
		</div>
		<span class="arrow"></span>
		<button id="spin">Spin</button>

	</div>
	

	<!-- Load your JavaScript file -->
	<script src="index.js"></script>
</body>
</html>
